<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <link href="styles/master.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>Stoic in a Box</title>
</head>
<body>
<div class="wrapper"> 
  <div class="quote-box boom-box">
    <!-- quotes get injected here -->
  </div>  
  
  <div class="share-buttons">
    <button class="waves-effect waves-light btn" id="new-quote"><i class="fa fa-quote-left" aria-hidden="true"></i> QUOTE</button> 
    <button class="waves-effect waves-light btn" id="tweet-quote"><i class="fab fa-twitter" aria-hidden="true"></i> TWEET</button> 
  </div>
</div>
</body>
</html>

<script src="scripts/main.js"></script>
